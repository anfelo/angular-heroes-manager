<div class="hero-detail-container" *ngIf="hero$ | async">
  <div class="hero-detail">
    <div class="hero-pic">
      <img [src]="(hero$ | async)._picture" alt="Hero Picture">
    </div>
    <h1 class="hero-name">{{(hero$ | async)._nickname}}</h1>
    <div class="hero-form">
      <p>
        <label for="">
          Name:
          <input [class.is-invalid]="!isValidName" type="text" value="{{(hero$ | async)._name}}" #name />
        </label>
      </p>
      <p>
        <label for="">
          Height (mt):
          <input [class.is-invalid]="!isValidHeight" type="text" value="{{(hero$ | async)._height}}" #height />
        </label>
      </p>
      <input type="hidden" value="{{(hero$ | async)._picture}}" #picture />
      <input type="hidden" value="{{(hero$ | async)._nickname}}" #nickname />
      <input class="btn btn-primary" type="button" value="Save"
             (click)="saveHero(name.value, height.value, picture.value, nickname.value);"/>
      <input (click)="goBack()" class="btn btn-secondary" type="button" value="Go Back" />
    </div>
  </div>
</div>
